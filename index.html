<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>website with content form</title>
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="animate.min.css">
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="content">
      <h1 class="logo">Contact <span>Us</span></h1>

      <div class="contact-wrapper">
        <div class="contact-form">
          <h3>Contact Us</h3>
          <form action="">
            <p>
              <label for="Fullname">Fullname</label>
              <input type="text" name="Fullname" id="Fullname" />
            </p>
            <p>
              <label for="Email">Email Adress</label>
              <input type="email" name="email" id="Email" />
            </p>
            <p>
              <label for="Telephone">Telephone</label>
              <input type="tel" name="phone" id="Telephone" />
            </p>
            <p>
              <label for="Affair">Affair</label>
              <input type="text" name="affair" id="Affair" />
            </p>
            <p class="block">
              <label for="Message">Message</label>
              <textarea name="message" id="Message" rows="3"></textarea>
            </p>
            <p class="block">
              <button type="submit">
                Send
              </button>
            </p>
          </form>
        </div>
        <div class="contact-info">
          <h4>Contact info</h4>
          <ul>
            <li><i class="fas fa-map-marker-alt"></i>Baker street</li>
            <li><i class="fas fa-phone"></i>111 111 111 111</li>
            <li>
              <i class="fas fa-envelope-open-text"></i>contact@website.com
            </li>
          </ul>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab dolore,
            atque debitis libero illum recusandae esse autem tenetur perferendis
            repellendus.
          </p>
          <p>Company.com</p>
        </div>
      </div>
    </div>
  </body>
</html>
